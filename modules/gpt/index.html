<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vexa GPT-5 Mini App</title>

    <!-- مسیرهای نسبی را نسبت به /gpt/ ثابت می‌کند -->
    <base href="/gpt/">

    <link rel="stylesheet" href="styles.css" />
    <script>
      window.__GPT_APP_CONFIG = {
        apiUrl: "/api/gpt",
        model: "gpt-4o-mini",
        title: "GPT-5"
      };
    </script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div class="brand">
          <div class="brand__icon">🤖</div>
          <div class="brand__title">GPT-5</div>
          <div id="theme-toggle" class="theme-toggle" title="تغییر تم">🌙</div>
        </div>
      </header>

      <main id="chat" class="chat">
        <div class="message message--bot">
          <div class="message__avatar">🤖</div>
          <div class="message__bubble">
            <h3>GPT-5</h3>
            <p>سلام! من دستیار هوشمند وکسا هستم. هر سوالی داری یا متنی می‌خوای ویرایش کنی، بنویس تا کمک کنم.</p>
          </div>
        </div>
      </main>

      <section class="suggestions">
        <button class="suggestion">📸 کپشن اینستاگرام</button>
        <button class="suggestion">🏃‍♂️ برنامه تمرین</button>
        <button class="suggestion">🐍 کد پایتون</button>
      </section>

      <footer class="composer">
        <form id="composer">
          <input id="prompt-input" type="text" placeholder="...چیزی بنویس (Shift + Enter برای خط جدید)" />
          <button id="send-btn" type="submit">ارسال ➤</button>
        </form>
        <div class="tip">برای خط جدید Shift + Enter</div>
      </footer>
    </div>
  </body>
</html>
