<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vexa • GPT-5</title>

    <!-- مسیرهای نسبی را نسبت به /gpt/ ثابت می‌کند -->
    <base href="/gpt/">

    <link rel="stylesheet" href="styles.css" />

    <script>
      window.__GPT_APP_CONFIG = {
        apiUrl: "/api/gpt",
        model: "gpt-4o-mini",
        title: "GPT-5",
        systemPrompt:
          "You are Vexa GPT-5, a friendly and professional AI assistant that answers clearly and concisely."
      };
    </script>

    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="app">
      <!-- Header مینیمال -->
      <header class="header">
        <button class="btn-ghost" aria-label="منو">≡</button>
        <h1 class="title">GPT-5</h1>
        <div class="header-actions">
          <button id="new-chat" class="btn-ghost" title="چت جدید">جدید</button>
        </div>
      </header>

      <!-- ناحیهٔ گفتگو -->
      <main id="chat" class="chat" aria-live="polite" aria-busy="false">
        <div class="msg ai fade-in">
          <div class="bubble ai">
            <p class="text">سلام! من دستیار وکسا هستم. هرچه می‌خواهی بپرس.</p>
            <div class="meta"><time></time></div>
          </div>
        </div>
      </main>

      <!-- Composer -->
      <footer class="composer">
        <form id="composer" class="composer__form" aria-label="ارسال پیام">
          <textarea
            id="prompt-input"
            placeholder="...چیزی بنویس (Shift + Enter خط جدید)"
            rows="1"
            autocomplete="off"
            autocapitalize="sentences"
          ></textarea>
          <button id="send-btn" class="send" type="submit">ارسال</button>
        </form>
        <div class="hint">میانبرها: Enter ارسال • Shift+Enter خط جدید</div>
      </footer>
    </div>
  </body>
</html>
